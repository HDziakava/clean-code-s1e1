<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header-wrapper">
      <img
        class="header-wrapper__img"
        src="./eisenhower-matrix.jpg"
        alt="How to make decision diagram"
      />
      <a
        class="header-wrapper__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="centered-element">
      <section class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__row-wrapper">
          <input id="new-task" class="task-input" type="text" />
          <button>Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="tasks-list tasks-list_incompleted">
        <li class="tasks-list__item">
          <input class="tasks-list__checkbox" type="checkbox" />
          <label class="tasks-list__task-name">Pay Bills</label>
          <input type="text" class="task-input" />
          <button class="tasks-list__button-edit-toggle">Edit</button>
          <button class="tasks-list__button-delete">
            <img
              class="tasks-list__button-delete-img"
              src="./remove.svg"
              alt=""
            />
          </button>
        </li>
        <li class="tasks-list__item tasks-list__item_edit-mode">
          <input class="tasks-list__checkbox" type="checkbox" />
          <label class="tasks-list__task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input" />
          <button class="tasks-list__button-edit-toggle">Save</button>
          <button class="tasks-list__button-delete">
            <img
              class="tasks-list__button-delete-img"
              src="./remove.svg"
              alt=""
            />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="tasks-list tasks-list_completed">
        <li class="tasks-list__item">
          <input class="tasks-list__checkbox" type="checkbox" checked />
          <label class="tasks-list__task-name">See the Doctor</label>
          <input type="text" class="task-input" />
          <button class="tasks-list__button-edit-toggle">Edit</button>
          <button class="tasks-list__button-delete">
            <img
              class="tasks-list__button-delete-img"
              src="./remove.svg"
              alt=""
            />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
